<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sign-up">
        <div class="card">
          <div class="mobile-image">
            <img src="" alt="illustration" />
          </div>
          <div class="text">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <p>
              <i><img src="./assets/images/icon-list.svg" alt="" /></i>Product
              discovery and building what matters
            </p>

            <p>
              <i><img src="./assets/images/icon-list.svg" alt="" /></i>Measuring
              to ensure updates are a success
            </p>

            <p>
              <i><img src="./assets/images/icon-list.svg" alt="" /></i>And much
              more!
            </p>
            <div class="submit">
              <div class="input">
                <label for="email">Email address</label>
                <input
                  type="email"
                  placeholder="email@company.com"
                  name="email"
                  id="email"
                />
              </div>
              <button>Subscribe to monthly newsletter</button>
            </div>
          </div>

          <div class="image">
            <img src="" alt="illustration" />
          </div>
        </div>
      </div>
      <div class="success" hidden>
        <div class="card">
          <div class="icon">
            <img src="./assets/images/icon-success.svg" alt="icon-success" />
          </div>
          <div class="text">
            <h1>Thanks for subscribing!</h1>
            <p></p>
          </div>
          <button>Dismiss Message</button>
        </div>
      </div>
    </div>

    <!-- Success message start -->

    <!-- A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
